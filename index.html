<!DOCTYPE html>
<html lang="en" class="page">
  <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <title>Avion</title>
  <link
    rel="preload"
    href="fonts/ClashDisplay-Medium.woff2"
    as="font"
    type="font/woff2"

  />
  <link
    rel="preload"

  <body class="page__body">
    <div class="site-container">
      <header class="header header-homepage">
  <div class="container-fluid header__container">
    <div class="header__container-up">
      <a
        href="#"
        class="header__link header__search search-homepage search-homepage--left"
      >
        <img
          loading="lazy"
          src="./img/svg/Search.svg"
          class="image"
          width="16"
          height="16"
          alt="Search icon"
        />
      </a>
      <a href="#" class="header__logo"
        ><img src="./img/svg/Avion.svg" alt="Logo Avion"
      /></a>
      <ul class="list-reset header__icons icons-homepage">
        <li class="header__item">
          <a
            href="#"
            class="header__link header__link-search search-homepage search-homepage--icons"
          >
            <img
              loading="lazy"
              src="./img/svg/Search.svg"
              class="image"
              width="16"
              height="16"
              alt="Search icon"
            />
          </a>
        </li>
        <li class="header__item">
          <a
            href="#"
            class="header__link header__link-cart cart-homepage cart-homepage--icons"
          >
            <img
              loading="lazy"
              src="./img/svg/Shopping--cart.svg"
              class="image"
              width="16"
              height="16"
              alt="Shopping cart icon"
            />
          </a>
        </li>
        <li class="header__item">
          <a
            href="#"
            class="header__link header__link-user user-homepage user-homepage--icons"
          >
            <img
              loading="lazy"
              src="./img/svg/User--avatar.svg"
              class="image"
              width="16"
              height="16"
              alt="User avatar icon"
            />
          </a>
        </li>
        <button
          class="btn-reset burger burger-close burger-homepage"
          aria-label="Открыть меню"
          aria-expanded="false"
          data-burger
        >
          <span class="burger__line"></span>
        </button>
      </ul>
    </div>
    <hr class="header__hr" />
  </div>
  <div class="container header-homepage__container">
    <div class="header__container-down">
      <nav class="header__navbar navbar navbar-main" title="" data-menu>
        <ul class="list-reset navbar__list navbar__list--main">
          <li class="navbar__item navbar__item--main">
            <a href="#" class="navbar__link navbar__link--main" data-menu-item
              >Plant pots</a
            >
          </li>
          <li class="navbar__item navbar__item--main">
            <a href="#" class="navbar__link navbar__link--main" data-menu-item
              >Ceramics</a
            >
          </li>
          <li class="navbar__item navbar__item--main">
            <a href="#" class="navbar__link navbar__link--main" data-menu-item
              >Tables</a
            >
          </li>
          <li class="navbar__item navbar__item--main">
            <a href="#" class="navbar__link navbar__link--main" data-menu-item
              >Chairs</a
            >
          </li>
          <li class="navbar__item navbar__item--main">
            <a href="#" class="navbar__link navbar__link--main" data-menu-item
              >Crockery</a
            >
          </li>
          <li class="navbar__item navbar__item--main">
            <a href="#" class="navbar__link navbar__link--main" data-menu-item
              >Tableware</a
            >
          </li>
          <li class="navbar__item navbar__item--main">
            <a href="#" class="navbar__link navbar__link--main" data-menu-item
              >Cutlery</a
            >
          </li>
        </ul>
      </nav>
    </div>
  </div>
</header>

      <section class="hero hero-homepage">
  <div class="container hero__container hero-homepage__container">
    <div class="hero__wrapper hero-homepage__wrapper">
      <header class="hero-homepage__wrapper--header">
        <h1 class="wrapper__title">
          Luxury homeware for people who love timeless design quality
        </h1>
        <p class="wrapper__descr for-large-screens">
          Shop the new Spring 2022 collection today
        </p>
        <p class="wrapper__descr for-small-screens">
          With our new collection, view over 400 bespoke pieces from homeware
          through to furniture today
        </p>
      </header>
      <button type="submit" class="btn-reset button hero__btn">
        View collection
      </button>
    </div>
  </div>
  <picture>
    <source srcset="./img/hero.webp" type="image/webp" />
    <img
      loading="lazy"
      src="./img/hero.png"
      class="image hero-homepage__image for-small-screens"
      height="304"
      alt=""
    />
  </picture>
</section>

      <main class="main"></main>
      <footer class="footer">
  <div class="container"></div>
</footer>

    </div>
  </body>
</html>
